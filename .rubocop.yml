require:
- rubocop-performance
- rubocop-rails
- rubocop-rspec

AllCops:
  CacheRootDirectory: ./tmp
  DisplayCopNames: true
  DisplayStyleGuide: true
  Exclude:
  - '.git/**/*'
  - 'bin/**/*'
  - 'db/schema.rb'
  - 'tmp/**/*'
  - 'vendor/**/*'
  ExtraDetails: true
  DefaultFormatter: progress
  NewCops: enable
  TargetRubyVersion: 3.0

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/Documentation:
  Enabled: false
